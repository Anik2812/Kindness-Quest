<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindness Quest</title>
    <link rel="stylesheet" href="styles/main.css">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                window.location.href = 'login.html';
            }
        });
    </script>
</head>
<body>
    <script>
        window.addEventListener('load', function() {
            if (!localStorage.getItem('currentUser')) {
                window.location.href = 'login.html';
            }
        });
    </script>

    <div id="game-container">
        <div id="map"></div>
        <div id="character"></div>
        <div id="ui">
            <div id="level">Level: <span id="level-value">1</span></div>
            <div id="exp-fill" style="color: white;">EXP: <span id="exp-value">0</span></div>
            <div id="current-act"></div>
            <button id="settings-button">Settings</button>
            <button id="reset-score">Reset Score</button>
            <button id="logout-button">Logout</button>
        </div>
        <div id="modal" class="hidden">
            <div id="modal-content"></div>
            <button id="modal-close">Close</button>
        </div>
        <div id="settings" class="hidden">
            <h2>Settings</h2>
            <label for="music-volume">Music Volume:</label>
            <input type="range" id="music-volume" min="0" max="1" step="0.1" value="0.5">
            <label for="sfx-volume">Sound Effects Volume:</label>
            <input type="range" id="sfx-volume" min="0" max="1" step="0.1" value="0.5">
            <button id="mute-button">Mute</button>
            <button id="settings-close">Close</button>
            
        </div>
    </div>
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
