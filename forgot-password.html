<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindness Quest - Forgot Password</title>
    <link rel="stylesheet" href="styles/auth.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <form class="auth-form" id="forgot-password-form">
            <h1>Forgot Password</h1>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
                <div class="underline"></div>
            </div>
            <button type="submit" class="glow-button">Reset Password</button>
            <div class="form-footer">
                <a href="login.html" class="neon-link">Back to Login</a>
            </div>
        </form>
    </div>
    <script src="scripts/forgot-password.js"></script>
</body>
</html>
