<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindness Quest - Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <form class="login-form" id="login-form">
            <h1>Kindness Quest</h1>
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Username</label>
                <div class="underline"></div>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
                <div class="underline"></div>
            </div>
            <button type="submit" class="glow-button">Login</button>
            <div class="form-footer">
                <a href="signup.html" class="neon-link">Sign Up</a>
                <a href="forgot-password.html" class="neon-link">Forgot Password?</a>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
        
                // Simple validation
                if (username && password) {
                    localStorage.setItem('currentUser', JSON.stringify({username, level: 1, exp: 0}));
                    alert('Login successful!');
                    window.location.href = 'index.html';
                } else {
                    alert('Please enter both username and password.');
                }
            });
        });
        </script>
</body>
</html>
