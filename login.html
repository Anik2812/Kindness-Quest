<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindness Quest - Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <form class="login-form" id="login-form">
            <h1>Kindness Quest</h1>
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Username</label>
                <div class="underline"></div>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
                <div class="underline"></div>
            </div>
            <button type="submit" class="glow-button">Login</button>
            <div class="form-footer">
                <a href="signup.html" class="neon-link">Sign Up</a>
                <a href="forgot-password.html" class="neon-link">Forgot Password?</a>
            </div>
        </form>
    </div>
    <script src="scripts/login.js"></script>
</body>
</html>
